name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Firebase CLI v14+ requires Node >=20. Use 20.x to be safe.
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Ensure dist exists
        run: |
          if [ ! -d "./dist" ]; then
            echo "Error: dist does not exist after build"
            ls -la
            exit 1
          fi
          echo "dist found:" && ls -la dist | sed -n '1,200p'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_E_COMMERCE_STRIPE_814F8 }}
          channelId: live
          projectId: e-commerce-stripe-814f8
